<h3 style="text-align: center;">PRTU Membership</h3>
<div class="container">
    <div class="card" style="text-align: center;">
        <div class="card-body">
            <p style="color: green;font-weight: bold;">{{successmessage}}</p>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select a Mandal</label>
                <select required class="form-control" id="exampleFormControlSelect1" (change)="setMandal($event)">
                  <option *ngFor="let mandal of mandals">{{mandal}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="membershipNumber">Membership receipt number</label>
                <input required type="text" class="form-control" id="membershipNumber" [(ngModel)] = "membershipNumber">
              </div>
              <div class="form-group">
                <label for="teacherName">Name of the Teacher</label>
                <input required type="text" class="form-control" id="teacherName" [(ngModel)] = "teacherName">
              </div>
              <div class="form-group">
                <label for="designation">Designation</label>
                <input required type="text" class="form-control" id="designation" [(ngModel)] = "designation" >
              </div>
              <div class="form-group">
                <label for="placeOfWork">Place of Working</label>
                <input required type="text" class="form-control" id="placeOfWork" [(ngModel)] = "placeOfWork" >
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number (Without Country Code) </label>
                <input required type="tel" class="form-control" id="phoneNumber" [(ngModel)] = "phoneNumber" minlength="10">
              </div>
              <button class="btn btn-primary" (click)="submit()">Submit</button>
              <p style="font-weight: bold;color: red;">{{errorMessage}}</p>
              <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

            </div>
    </div>
</div>
