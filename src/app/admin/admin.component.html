<h2 style="text-align: center;margin:1%">Admin</h2>

<div class="container" style="text-align: center;">
  <div class="card" *ngIf = "!isLoggedIn">
    <div class="form-group"  style="margin-left: 5%;margin-right: 5%;">
        <input type="email" class="form-control" id="email"  placeholder="Enter email" [(ngModel)]="email">
      </div>
      <div class="form-group"  style="margin-left: 5%;margin-right: 5%;">
        <input type="password" class="form-control" id="password"  placeholder="Enter password" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
  <div class="card" *ngIf = "isLoggedIn">
    <div class="row" style="margin-left: 5%;">
        <div class="col-md-9">
            <div class="form-group">
                <label for="exampleFormControlSelect1" style="margin-top: 1%;">Select a Mandal</label>
                <select required class="form-control" id="exampleFormControlSelect1" (change)="setMandal($event)">
                  <option *ngFor="let mandal of mandals">{{mandal}}</option>
                </select>
              </div>
        </div>
        <div class="col-md-3">
            <i class="fas fa-search fa-2x" style="cursor: pointer;color: limegreen;margin-top: 10%;" (click)="getMandalDetails()"></i>
        </div>
    </div>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf = "success && !mandalDetails.length > 0">
        No Results Found!
      </div>
      <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      <div *ngIf="mandalDetails.length > 0">
         <h5>{{selectedMandal}} Details</h5> 
        <i class="fas fa-download fa-2x" style="cursor: pointer;color: lightseagreen;margin-bottom: 1%;" (click)="saveAsCSV()"></i>
        <div class="table-responsive">
        <table class="table" id="table">
            <thead class="thead-dark">
              <tr>
                <th>Mandal</th>
                <th>Teacher Name</th>
                <th>Designation</th>
                <th>School Name</th>
                <th>Membership Number</th>
                <th>Phone Number</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mandal of mandalDetails">
                <td>{{mandal.mandal}}</td>
                <td>{{mandal.teacherName}}</td>
                <td>{{mandal.designation}}</td>
                <td>{{mandal.placeOfWork}}</td>
                <td>{{mandal.membershipNumber}}</td>
                <td>{{mandal.phoneNumber}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
